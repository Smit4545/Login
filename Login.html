<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: wheat;
            margin: 0;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .cont {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; 
        }
        .formm {
            padding: 40px; 
            display: flex;
            flex-direction: column;
            background-color: grey;
            color: black;
            border: 2px solid black;
            border-radius: 20px;
            width: 400px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        h1 {
            text-decoration: underline;
            text-align: center;
            font-size: 24px; 
        }
        .formm input, button {
            border: 1px solid black;
            font-weight: bold;
            padding: 12px; 
            font-size: 16px; 
            margin-bottom: 10px; 
        }
        .formm input:focus {
            background-color: bisque;
            border: 2px solid black;
            border-radius: 5px;
        }
        .formm button {
            cursor: pointer;
        }
        .formm button:hover {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="cont">
        <form class="formm" id="loginForm">
            <h1>Login Here !!!!</h1>
            <label for="email" id="labe">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <label for="password" id="labp">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required><br>
            <button type="submit">Login</button>
            <div>
                <h3 style="text-align: center;">Not a user?
                    <a href="Register.html">Register</a>
                </h3>
            </div>
        </form>
    </div>
    <script>
        const loggedInUser = localStorage.getItem('loggedIn');
        if (loggedInUser) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === loggedInUser);
            if (user && user.status) {
                window.location.href = 'Post.html';
            }
        }
        const loginForm = document.getElementById('loginForm');
        const erre = document.getElementById('labe');
        const errp = document.getElementById('labp');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email);
            if (!user) {
                erre.style.color = "red";
                erre.innerHTML = "User not found!";
                const emailInput = document.getElementById('email');
                emailInput.style.border = "2px solid red";
                emailInput.onchange = () => {
                    emailInput.style.border = "1px solid black";
                    erre.innerText = "Email";
                    erre.style.color = "black";
                };
                return;
            }
            if (user.password !== password) {
                errp.style.color = "red";
                const passIn = document.getElementById('password');
                passIn.style.border = "2px solid red";
                errp.innerHTML = "Password is incorrect!";
                passIn.onchange = () => {
                    passIn.style.border = "1px solid black";
                    errp.innerText = "Password";
                    errp.style.color = "black";
                };
                return;
            }
            user.status = true; 
            localStorage.setItem('users', JSON.stringify(users)); 
            localStorage.setItem('loggedIn', email); 
            alert(`Welcome ${user.username}!`);
            window.location.href = 'Post.html';
        });        
    </script>
</body>
</html>
