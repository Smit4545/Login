<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: wheat;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .loading {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .post {
            background-color: maroon;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border: 2px solid black;
            border-radius: 5px;
        }
        .logout {
            border: 2px solid black;
            font-weight: bold;
            font-size: medium;
            padding: 10px;
            display: inline-block;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout:hover {
            background-color: rgb(255, 160, 12);
        }
        #wel {
            text-align: center;
            font-weight: bolder;
            font-size: x-large;
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 2px solid black;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;text-decoration:underline">Posts</h1>
        <span id="wel"></span>
        <button class="logout" id="nt">Logout</button>
        <div id="loading" class="loading">‚è≥ Loading posts...</div>
        <div id="posts"></div>
    </div>

    <script>
        const poo = document.getElementById('posts');
        const loadingIndicator = document.getElementById('loading');
        const logoutButton = document.getElementById('nt');
        const email = localStorage.getItem('loggedIn');
        const users = JSON.parse(localStorage.getItem('users'));
        const user = users.find(u => u.email === email);
        if (!email) {
            alert('Login First.');
            window.location.href = 'Login.html';
        }
        const welcomeMessage = document.getElementById('wel');
        welcomeMessage.innerHTML = `Welcome ${user.username}!`;
        async function call() {
            try {
                loadingIndicator.style.display = 'block';
                setTimeout(async () => {
                    const response = await fetch('https://jsonplaceholder.typicode.com/photos');
                    const data = await response.json();
                    loadingIndicator.style.display = 'none';
                    const table = document.createElement('table');
                    const headerRow = document.createElement('tr');
                    ['ID', 'Title', 'Image'].forEach(headerText => {
                        const headerCell = document.createElement('th');
                        headerCell.textContent = headerText;
                        headerRow.appendChild(headerCell);
                    });
                    table.appendChild(headerRow);
                    data.forEach(photo => {
                        const row = document.createElement('tr');
                        const idCell = document.createElement('td');
                        idCell.textContent = photo.id;
                        row.appendChild(idCell);
                        const titleCell = document.createElement('td');
                        titleCell.textContent = photo.title;
                        row.appendChild(titleCell);
                        const imgCell = document.createElement('td');
                        const imgElement = document.createElement('img');
                        imgElement.src = photo.thumbnailUrl;
                        imgCell.appendChild(imgElement);
                        row.appendChild(imgCell);
                        table.appendChild(row);
                    });
                    poo.appendChild(table);
                }, 2000); 
            } catch (error) {
                loadingIndicator.innerHTML = 'Sorry, there was an error loading the posts!';
                console.error('Error:', error);
            }
        }
        call();
        logoutButton.addEventListener('click', () => {
            if (email && users.length > 0) {
                const userIndex = users.findIndex(user => user.email === email);
                if (userIndex !== -1) {
                    users[userIndex].status = false; 
                    localStorage.setItem('users', JSON.stringify(users)); 
                    localStorage.removeItem('loggedIn'); 
                    alert('Visit Again!');
                    window.location.href = 'Login.html';
                } else {
                    alert('Error: User not found. Redirecting to login.');
                    window.location.href = 'Login.html';
                }
            } else {
                alert('Error: No user is logged in.');
                window.location.href = 'Login.html';
            }
        });
    </script>
</body>
</html>
